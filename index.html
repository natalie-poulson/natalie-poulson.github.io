    <section id="portfolio">
        <h1>Work</h1>
        <!-- Bootstrap Carousel -->
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img class="d-block w-100" src="styles/images/moo1.jpg" alt="First slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="styles/images/moo2.jpg" alt="Second slide">
                  </div>
                  <div class="carousel-item">
                    <img class="d-block w-100" src="styles/images/moo3.jpg" alt="Third slide">
                  </div>
                </div>
                <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        <!-- End Bootstrap -->

    <section id="testimonials">
        <h1>Testimonials</h2>
        <p id="quotes"></p>
        </section>
    <section id="contact">
        <h1>Contact</h2>
        <form>
            <div class="tip">
                <div id="map"></div>
                <div class="top">
                    <div>
                        <input type="text" style="font-size:.9em" placeholder="Full Name">
                        <p class="error-message">Please enter your full name</p>
                    </div>
                    <div>
                        <input type="email" style="font-size:.9em" placeholder="Email">
                        <p class="error-message">Please enter your email address </p>
                    </div>
                    <div>
                        <input type="text" style="font-size:.9em" placeholder="Subject">
                        <p class="error-message">Please enter a subject</p>
                    </div>
                </div>
            </div>
            <div class="message">
                <textarea style="font-size:.9em" placeholder="Message"></textarea>
                <p class="error-message">Please enter a message</p>
            </div> 
            <button type="submit">Submit</button>
        </form> 
    </section>
